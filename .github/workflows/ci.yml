name: ci

on:
  push:
  pull_request:

jobs:
  node-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: "web/package.json"
      - name: Install dependencies
        run: npm install
        working-directory: web
      - name: Build frontend bundles
        run: npm run build
        working-directory: web
      - name: Coverage + lint checks
        run: npm run test
        working-directory: web

  e2e:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            project: chromium
            browser: chromium
          - os: ubuntu-latest
            project: firefox
            browser: firefox
          - os: windows-latest
            project: chromium
            browser: chromium
          - os: macos-latest
            project: webkit
            browser: webkit
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: "web/package.json"
      - name: Install dependencies
        run: npm install
        working-directory: web
      - name: Build frontend bundles
        run: npm run build
        working-directory: web
      - name: Install Playwright browser dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npx playwright install --with-deps ${{ matrix.browser }}
        working-directory: web
      - name: Install Playwright browser
        if: matrix.os != 'ubuntu-latest'
        run: npx playwright install ${{ matrix.browser }}
        working-directory: web
      - name: Run browser E2E tests
        run: npx playwright test --project=${{ matrix.project }}
        working-directory: web
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.os }}-${{ matrix.project }}
          path: |
            web/playwright-report
            web/test-results
          if-no-files-found: ignore
